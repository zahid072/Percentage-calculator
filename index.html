<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Percentage Calculator</title>
</head>

<body>
    <div class="flex justify-center items-center h-screen">
        <div class=" bg-emerald-200 w-96 rounded-xl p-6">
            <h1 class="text-4xl font-bold text-center mb-6">Percentage Calculator</h1>
            <div class="space-y-5">
                <div>
                    <label class="text-2xl font-semibold" for="">What is</label>
                    <input id="percentage" class="input w-full" type="number" placeholder="%    %    %">
                </div>
                <div>
                    <label class="text-2xl font-semibold" for="">of</label>
                    <input id="ofNumber" class="input w-full" type="number">
                </div>
                <button id="btn" class="btn btn-accent">Calculate</button>

            </div>
            <div class="bg-white rounded-lg h-14 w-full mt-8 p-5">
                <h1><span id="calculateValue">0.00</span></h1>
            </div>
            <button id="clearBtn" class="btn btn-error mt-2">Clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
